<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>LUCY</h1>
    </div>
    <div class="content">
        <form id="form" method="post">
            <h2>Đăng ký LUCY</h2>
            <label class="label-input1"><span>*</span>điện thoại: <span id="check-user"></span></label>
            <input id="user-name" name="phoneNumber" placeholder="Số điện thoại"><br>
            <label class="label-input2"><span>*</span>Mật khẩu: <span id="check-password1"></span></label>
            <input id="password1" name="password1" type="password" placeholder="Mật khẩu"><br>
            <label class="label-input3"><span>*</span>Xác nhận mật khẩu: <span id="check-password2"></span></label>
            <input id="password2" name="password2" type="password" placeholder="Xác nhận mật khẩu"><br>
            <label class="label-input4"><span>*</span>Địa chỉ:</label>
            <textarea id="address" name="address" placeholder="Địa chỉ"></textarea>
            <button id="btn-register">Đăng ký</button>
            <p>Quay lại trang đăng nhập <a class="singup" href="login.html">Đăng nhập</a></p>
        </form>
    </div>

</div>
